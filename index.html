<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>FAME MMA - LIVE PREVIEW</title>
  </head>
  <body>
    <div class="wrapper">
      <video src="./trailer.mp4" width="100%" autoplay loop muted></video>
    </div>
    <div class="navbar">
      <img src="./logo-white.svg" alt="Fame" />
      <div class="buttonContainer">
        <button id="noVisible" >FAQ</button>
        <button id="noVisible" >ZREALIZUJ KOD</button>
        <button id="noVisible" >EN /<span> PL</span></button>
        <button>ZALOGUJ</button>
      </div>
    </div>
    <div class="hero">
      <img src="./fame17.webp" alt="fame17" />
      <div class="eventTime">03 LUTEGO 2023, 19:30 TAURON ARENA KRAKÓW</div>
      <div class="clock">
        <div class="daysContainer">
          <div data-time class="days"></div>
          <div data-text class="daysText">dni</div>
        </div>
        <div class="hoursContainer">
          <div data-time class="hours"></div>
          <div data-text class="hoursText">godzin</div>
        </div>
        <div class="minutesContainer">
          <div data-time class="minutes"></div>
          <div data-text class="minutesText">minut</div>
        </div>
        <div class="secondsContainer">
          <div data-time class="seconds"></div>
          <div data-text class="secondsText">sekund</div>
        </div>
      </div>
      <div class="fightersContainer">
        <div class="leftSide side">
                <p class="topTitle">MAIN EVENT</p>         
                <p class="topFighter fighter" >FERRARI <span>vs</span></p>         
                <p class="bottomFighter fighter">ŁASZCZYK</p>         
        </div>  
        <div class="rightSide side">
          <p class="topTitle">CO+MAIN EVENT</p>         
          <p class="topFighter fighter" >WAC TOJA <span>vs</span></p>         
          <p class="bottomFighter fighter">FABIJASKI</p>         
  </div>      
      </div> 
      
      <div class="buttonsContainer">
        <div class="button frame">KUP BILET</div>
        <div class="button red">KUP PPV</div>
      </div>

            <div class="apps">
<img class="iconApp" src="./app.png" alt="google play"/>
<img class="iconApp" src="./app.svg" alt="google play"/>
      </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
